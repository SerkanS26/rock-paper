<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="score"><h1>Score:</h1>

      <div class="computer-score">
        <h2 class="heading"><label class="" for="computer-score">Computer:</label></h2>
        <p class="" id="computer-score"></p>
      </div>

      <div class="player-score">
        <h2 class="heading"><label class="" for="player-score">Player:</label></h2>
        <p class="para" id="player-score"></p>
      </div>

    </div>

    <div class="computer">
      <h2 class="heading"><label class="" for="computer-choice">Computer Choice:</label></h2>
      <p class="" id="computer-choice"></p>
    </div>

  <div class="user">
    <h2 class="heading"><label for="user-Choice">My Choice:</label></h2>
    <p class="" id="user-choice"></p>
  </div>

    <div class="result">
      <h2 class="heading"><label for="gameResult">Result:</label> </h2>
      <p class="para" id="gameResult"></p>
    </div>

  </div>
  <div class="box2">
    <button type="button" class="choices" id="rock">Rock</button>
    <button type="button" class="choices" id="paper">Paper</button>
    <button type="button" class="choices" id="scissors">Scissors</button>
    <button type="button" class="choices" id="lizard">Lizard</button>
    <button type="button" class="choices" id="spock">Spock</button>
    <button type="button" id="reset">Reset</button>
  </div>




  <script src="script.js" charset="utf-8"></script>
</body>

</html>
