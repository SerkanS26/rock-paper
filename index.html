<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">

    <div class="computer">
      <h2 class=""><label class="" for="computer-choice">Computer Choice:</label></h2>
      <p id="computer-choice"></p>
    </div>

  <div class="user">
    <h2><label for="user-Choice">My Choice:</label></h2>
    <p id="user-choice"></p>
  </div>

    <div class="result">
      <h2><label for="gameResult">Result:</label> </h2>
      <p id="gameResult"></p>
    </div>

  </div>
  <div class="box2">
    <button type="button" class="choices" id="rock">Rock</button>
    <button type="button" class="choices" id="paper">Paper</button>
    <button type="button" class="choices" id="scissors">Scissors</button>
    <button type="button" class="choices" id="lizard">Lizard</button>
    <button type="button" class="choices" id="spock">Spock</button>
  </div>




  <script src="script.js" charset="utf-8"></script>
</body>

</html>
